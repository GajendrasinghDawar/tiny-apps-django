{% extends "entries/base.html" %}

{% block button %}

{% if entry %}
<a href="{% url 'entry-detail' entry.id %}">
    <i>Cancel Todo {{ entry.id }}</i></a>
{% else %}
<a href="{% url 'entry-list' %}"><i>Cancel</i></a>
{% endif %}

{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        Submit
    </button>
</form>

{% endblock %}
