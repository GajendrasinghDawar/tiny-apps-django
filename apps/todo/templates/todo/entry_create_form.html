{% extends "todo/todo_base.html" %}



{% block button %}



{% endblock %}

{% block content %}


<form method="post" class="create-div-flex">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit">
            Submit
        </button>
        {% if entry %}
        <a href="{% url 'entry-detail' entry.id %}">
            <button>Cancel</button> </a>
        {% else %}
        <a href="{% url 'entry-list' %}"><i>Cancel</i></a>
        {% endif %}
    </div>
</form>


{% endblock %}
